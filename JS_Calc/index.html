<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Piotr Sobieszczyk-kalkulator</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript" src="./script.js" defer>
  </script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div> </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>C</button>
    <button data-operation>รท</button>
    <button data-single-operation id="sin">\( \sin x \)</button>
    <button data-single-operation id="sqrt">\( \sqrt x \)</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-single-operation id="cos">\( \cos x \)</button>
    <button data-single-operation id="sqr">\( x^2 \)</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-single-operation id="tan">\( \tan x \)</button>
    <button class="span-column" id="menu"><<</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-single-operation id="cot">\( \cot x \)</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
    <button data-number-pi id="pi">\( \pi \)</button>
  </div>
</body>
</html>
